<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Trigger-Warnung — Vorsicht Bildmaterial</title>
<style>
  body{font-family:sans-serif;background:#111;color:#eee;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0}
  .card{background:#222;padding:20px;border-radius:10px;max-width:800px;text-align:center}
  h1{color:#f87171}
  button{padding:10px 16px;margin:8px;border:0;border-radius:6px;cursor:pointer;font-weight:bold}
  .btn-danger{background:#dc2626;color:#fff}
  .btn-primary{background:#16a34a;color:#fff}
  img{max-width:100%;height:auto;border-radius:8px;margin-top:15px}
</style>
</head>
<body>
  <div class="card">
    <h1>⚠️ Trigger-Warnung</h1>
    <p>Das folgende Bild kann verstörend wirken (Leichen sichtbar).<br>
    Möchtest du es wirklich sehen?</p>
    <div>
      <button class="btn-danger" onclick="closePage()">Nein — Seite schließen</button>
      <button class="btn-primary" onclick="showImage()">Ja — Bild anzeigen</button>
    </div>
    <div id="imageSection" style="display:none">
      <img src="https://i.ibb.co/gLXrKdv2/IMG-5607.jpg" alt="Sensibles Bildmaterial">
    </div>
  </div>

<script>
function closePage(){
  try{ window.close(); }catch(e){}
  window.location.href="about:blank";
}
function showImage(){
  document.getElementById("imageSection").style.display="block";
}
</script>
</body>
</html>
